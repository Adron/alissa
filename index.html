<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #menu-bar {
            background-color: #2c3e50;
            color: white;
            padding: 8px;
            display: flex;
            gap: 20px;
        }
        .menu-item {
            position: relative;
            cursor: pointer;
            padding: 4px 8px;
        }
        .menu-item:hover {
            background-color: #34495e;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #2c3e50;
            min-width: 150px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .menu-item:hover .submenu {
            display: block;
        }
        .submenu-item {
            padding: 8px 16px;
            white-space: nowrap;
        }
        .submenu-item:hover {
            background-color: #34495e;
        }
        .separator {
            height: 1px;
            background-color: #34495e;
            margin: 4px 0;
        }
        .shortcut {
            float: right;
            color: #95a5a6;
            font-size: 0.9em;
        }
        .checkmark {
            display: none;
            margin-right: 8px;
            color: #2ecc71;
        }
        .checkmark.visible {
            display: inline-block;
        }
        #content {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="menu-bar">
            <div class="menu-item">
                File
                <div class="submenu">
                    <div class="submenu-item" id="settings">Settings</div>
                    <div class="separator"></div>
                    <div class="submenu-item" id="exit">Exit<span class="shortcut" id="exit-shortcut">⌘Q</span></div>
                </div>
            </div>
            <div class="menu-item">
                View
                <div class="submenu">
                    <div class="submenu-item" id="fullscreen">Full Screen<span class="shortcut">F11</span></div>
                    <div class="separator"></div>
                    <div class="submenu-item" id="folder-navigation">
                        <span class="checkmark">✓</span>
                        Folder Navigation
                    </div>
                    <div class="submenu-item" id="image-preview">
                        <span class="checkmark">✓</span>
                        Image Preview
                    </div>
                    <div class="submenu-item" id="floating-image">
                        <span class="checkmark">✓</span>
                        Floating Image
                    </div>
                </div>
            </div>
            <div class="menu-item">
                Actions
                <div class="submenu">
                    <div class="submenu-item" id="select-all">Select All<span class="shortcut">⌘A</span></div>
                    <div class="submenu-item" id="deselect-all">Deselect All<span class="shortcut">⌘⇧A</span></div>
                </div>
            </div>
            <div class="menu-item">
                Help
                <div class="submenu">
                    <div class="submenu-item" id="about">About</div>
                    <div class="submenu-item" id="docs">Docs</div>
                </div>
            </div>
        </div>
        <div id="content">
            <h1>Image Viewer</h1>
            <p>Welcome to the Image Viewer application. Use the menu above to navigate through the application features.</p>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
