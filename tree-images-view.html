<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree & Images View - Alissa Web Viewer</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/app/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/app/alissa-favicon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/app/alissa-favicon-32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="assets/icons/app/alissa-favicon-48.png">
    <!-- Styles -->
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="tree-images-view.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu-bar.css">
</head>
<body>
    <div class="split-view-container">
        <!-- Left Pane - Tree View -->
        <div class="tree-pane">
            <div class="tree-header">
                <h2>Directory Tree</h2>
            </div>
            <div class="tree-content">
                <ul id="directory-tree" class="directory-tree">
                    <!-- Tree will be populated by JavaScript -->
                </ul>
            </div>
        </div>

        <!-- Right Pane - Files View -->
        <div class="files-pane">
            <div class="files-header">
                <h2>Files & Folders</h2>
                <div class="current-path" id="current-path">Select a folder to view its contents</div>
            </div>
            <div class="files-content">
                <div id="files-grid" class="files-grid">
                    <!-- Files will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="menu-bar.js"></script>
    <script src="tree-images-view.js"></script>
</body>
</html>
