<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            overflow: hidden;
        }
        #viewer-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #viewer-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #maximize-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            background-color: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        #maximize-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        #maximize-button::before {
            content: '⛶';
        }
        #maximize-button.maximized::before {
            content: '⛶';
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <img id="viewer-image" src="" alt="Image Viewer">
        <button id="maximize-button" title="Toggle Full Resolution"></button>
    </div>
    <script src="image-viewer.js"></script>
</body>
</html>
